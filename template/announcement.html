{% extends 'base.html' %}
{% load static %}
{% block content %}

		<div class="col-lg-12">
   		<div style="background-color: white;">
            <div class="row">
               <div class="col-lg-2"></div>
               <div class="col-lg-8">
                  <h5 style="text-align: center;">Announcement</h5>
                  {% for announcement in announcements %}
                  <hr>
                  <p class="text-right"><small>{{announcement.date}}</small></p>
                  <p style="font-size:17px;" class="lead">{{announcement.announcement}}</p>
                  {% endfor %}
               </div>
               <div class="col-lg-2"></div>
            </div>
   		</div>
		</div>
	</div>
<br>
{% endblock content %}
