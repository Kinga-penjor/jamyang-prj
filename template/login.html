{% extends 'base.html' %}
{% block content %}
{% load static %}
	<div class="row">
		<div class="col-lg-12">
			<div style="background-color: white;">
				<div class="row">
					<div class="col-lg-2"></div>
					<div class="col-lg-8">
		   				<h5 style="text-align: center;">Login Form</h5>
		   				<hr>
		   				<div style="background: #b6d6cd; text-align: center;">
							{%for message in messages%}
								<hr><p style="font-size: 16px;" class="lead">{{message}}</h4><hr>
							{% endfor %}
						</div>
		   				<form id="form" action="" method="POST">
		   					{% csrf_token %}
		   					<div class="form-group">
							    <label for="user_name">User name</label>
							    <input type="text" class="form-control" id="user_name" name="username" placeholder="User name">
							</div>
							<div class="form-group">
							    <label for="Password1">Password</label>
							    <input type="password" class="form-control" id="Password1" name="password" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-primary form-control">Sign in</button><br><br>
							Don't have an Account?
							<a href="{% url 'register' %}">Register</a>
						</form>
   					</div>
	   				<div class="col-lg-2"></div>
	   			</div><br>
   			</div>
   		</div>
   	</div><br>
{% endblock content %}
