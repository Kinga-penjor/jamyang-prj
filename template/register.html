{%extends 'base.html'%} 
{% block content%}	
	{% load static %}
	<div class="row">
		<div class="col-lg-12">
			<div style="background-color:white;">
				<div class="row">
					<div class="col-lg-2"></div>
					<div class="col-lg-8">
		   				<h5 style="text-align: center;">Register Form</h5>
		   				<hr>
		   				<div style="background: #b6d6cd;">
							{{form.errors}}	
						</div>
		   				<form id="form" action="" method="POST">
		   					{% csrf_token %}
		   					<label for="id_username">Username:</label>
		   					<input type="text" name="username" class="form-control" maxlength="150" autofocus="" required="" id="id_username">
		   					<label for="id_email">Email:</label>
		   					<input type="email" name="email" class="form-control" maxlength="254" id="id_email">
		   					<label for="id_password1">Password:</label>
		   					<input type="password" name="password1" class="form-control" autocomplete="new-password" required="" id="id_password1">
		   					<label for="id_password2">Confirm Password:</label>
		   					<input type="password" name="password2" class="form-control" autocomplete="new-password" required="" id="id_password2"><br>
							<input type="submit" class="btn btn-primary form-control"><br><br>
							Already have an Account?
							<a href="{% url 'login' %}">Sign in</a>
						</form>
	   				</div>
	   				<div class="col-lg-2"></div>
	   			</div><br>
   			</div>
   		</div>
   	</div>
   	<br>
{% endblock content%}
